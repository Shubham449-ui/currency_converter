<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .converter-form {
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        select, input[type="number"], button {
            padding: 8px;
            margin: 5px;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="POST" class="converter-form">
        <input type="number" name="amount" value="{{ amount }}" step="0.01" min="0" required>
        <select name="from_currency">
            {% for currency in currencies %}
                <option value="{{ currency }}" {% if currency == from_currency %}selected{% endif %}>{{ currency }}</option>
            {% endfor %}
        </select>
        to
        <select name="to_currency">
            {% for currency in currencies %}
                <option value="{{ currency }}" {% if currency == to_currency %}selected{% endif %}>{{ currency }}</option>
            {% endfor %}
        </select>
        <button type="submit">Convert</button>
    </form>
    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
